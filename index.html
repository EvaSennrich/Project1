<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flixster</title>
  </head>
  <body>
    <header id="header">
      <h1 class="title">Flixster</h1>
      <form id="form">
        <input type="text" placeholder="Search" class="search-input" />
        <button type="submit" class="submitBtn">Submit</button>
        <button type="button" id="close-search-btn">Close Search</button>
      </form>
    </header>
    <div id="movies-grid"></div>
    <div class="moreContentDiv">
      <button class="load-more-movies-btn" type="button">Show more</button>
    </div>
    <div class="modal hidden"></div>
    <div class="overlay hidden"></div>
  </body>
  <script src="./main.js"></script>
</html>
